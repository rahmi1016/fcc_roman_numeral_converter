<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
    <h1 class="title">ROMAN NUMERAL</h1>
    <h1 class="title">CONVERTER</h1>
    <div class="input-container">
      <p>Enter a Number:</p>
      <input type="number" class="number" id="number" />
      <button class="convert-btn" id="convert-btn" onclick="myFunction()">Convert</button>
    </div>
    <div id="output-container">
      <p id="output"></p>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
